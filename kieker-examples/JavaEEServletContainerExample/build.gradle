plugins {
    id 'war'
}

repositories {
	mavenCentral() 
        jcenter() 
}

sourceSets {
  main { 
    java { 
      srcDir 'livedemo-source/src' 
    } 
  }
}


sourceSets.main.resources.srcDirs = [ '../resources' ]

webAppDirName = 'livedemo-source/WebContent'

dependencies {
  implementation 'ch.qos.logback:logback-classic:1.1.7'
  implementation 'org.slf4j:slf4j-api:1.7.30'
  implementation 'org.codehaus.groovy:groovy-all:3.0.2'
  
  implementation files ('../../kieker-common/build/libs/kieker-common-1.15.jar', 
	'../../kieker-monitoring/build/libs/kieker-monitoring-1.15.jar',
	'../../kieker-tools/build/libs/kieker-tools-1.15.jar',
	'../../kieker-analysis/build/libs/kieker-analysis-1.15.jar')

  implementation fileTree('livedemo-source/lib') {
    include '*.jar'
  }
}

task unwar(type: Copy) {
  from war
  into 'jetty/webapps'
  rename '(.*).war', 'livedemo.war'
}

task buildExample(dependsOn: [war, unwar]) {
  doLast {
  }
}
