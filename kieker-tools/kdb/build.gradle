plugins {
	id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

distTar.enabled=false
distZip.enabled=true

mainClassName='kieker.tools.bridge.cli.CLIServerMain'

sourceSets.main.resources.srcDirs = [ '../resources' ]

dependencies {
	implementation project(":kieker-common")
	implementation project(":kieker-tools")

	implementation "com.beust:jcommander:${jcommanderVersion}"
	
	implementation 'javax.jms:javax.jms-api:2.0.1'
        implementation 'javax.servlet:javax.servlet-api:4.0.1'

	// https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
	implementation 'org.eclipse.jetty:jetty-server:9.4.34.v20201102'
	implementation 'org.eclipse.jetty:jetty-servlet:9.4.34.v20201102'
        // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-util-ajax
	implementation 'org.eclipse.jetty:jetty-util-ajax:9.4.34.v20201102'

	implementation 'org.apache.activemq:activemq-core:5.7.0'
	
	// TODO when removing kdb, remove reflections
	implementation 'org.reflections:reflections:0.9.12'
	
	testImplementation project(':kieker-common').sourceSets.test.output	
	testImplementation project(':kieker-analysis').sourceSets.test.output
	testImplementation project(':kieker-tools').sourceSets.test.output
}

task uploadArchives {
	println 'kdb skipped'
}

